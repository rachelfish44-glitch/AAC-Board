<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How I Feel</title>
  <style>
    body { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 80px;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: clamp(20px, 5vw, 36px);
    }

    button { 
      width: clamp(120px, 25vw, 200px); 
      height: clamp(120px, 25vw, 200px);
      margin: 12px; 
      font-size: clamp(16px, 3vw, 24px);
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .back {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #333;
      color: white;
      width: clamp(60px, 15vw, 100px);
      height: clamp(40px, 10vw, 60px);
      font-size: clamp(14px, 2vw, 18px);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      button {
        width: 40vw;
        height: 40vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='index.html'">‚Üê Home</button>
  <h1>How I Feel...</h1>

  <button onclick="location.href='Physically.html'">Physically</button>
  <button onclick="location.href='Emotionally.html'">Emotionally</button>
  <button onclick="location.href='Mentally.html'">Mentally</button>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
