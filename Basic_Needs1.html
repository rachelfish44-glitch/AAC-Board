    body {

      font-family: Arial;
      overflow: hidden;

      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;

      color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;

    .back {

    .more {

      background-color: #f1f1f1;
      cursor: pointer;
    }
    .aac-button img {

      height: 100%;
