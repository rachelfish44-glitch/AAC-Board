<!DOCTYPE html>
<html>
<head>
  <title>Basic Needs (1)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial;
      overflow: hidden;
    }
    .scroll-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }
    button {
      width: 150px;
      height: 150px;
      margin: 10px;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .back, .more {
      position: fixed;
      top: 2px;
      background-color: #333;
      color: white;
      width: 100px;
      height: 100px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .back {
      left: 20px;
    }
    .more {
      right: 20px;
    }
    .aac-button {
      width: 150px;
      height: 150px;
      margin: 10px;
      font-size: 22px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .aac-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .aac-button span {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      text-align: center;
      padding: 4px 0;
      font-size: 20px;
    }
    .keyboard-btn {
      position: fixed;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 8px 40px;
      width: 200px;
      height: 100px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .keyboard-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='board_2.html'">← Back</button>
  <button class="more" onclick="location.href='Basic_Needs2.html'">More →</button>

  <div class="scroll-area">
    <button class="aac-button" onclick="speak('Water')">
      <img src="image/water-1.png" alt="Water">
      <span>Water</span>
    </button>
    <button class="aac-button" onclick="speak('Help Drinking')">
      <img src="image/drinking water-1.png" alt="Help Drinking">
      <span>Help Drinking</span>
    </button>
    <button class="aac-button" onclick="speak('Food')">
      <img src="image/food-1.png" alt="Food">
      <span>Food</span>
    </button>
    <button class="aac-button" onclick="speak('Help Eating')">
      <img src="image/help eating-1.png" alt="Help Eating">
      <span>Help Eating</span>
    </button>
    <button class="aac-button" onclick="speak('Urinal')">
      <img src="image/urinal.png" alt="Urinal">
      <span>Urinal</span>
    </button>
    <button class="aac-button" onclick="speak('Bed pan')">
      <img src="image/bed pan.png" alt="Bed pan">
      <span>Bed pan</span>
    </button>

    <button class="keyboard-btn" onclick="location.href='Keyboard.html'">Keyboard</button>
  </div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
