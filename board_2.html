<!DOCTYPE html>
<html>
<head>
  <title>What I Want/Need</title>
  <style>
    body { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
    button { 
      width: 150px; height: 150px; 
      margin: 10px; 
      font-size: 24px;
      background-size: cover; 
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 10px;
    }
	.back {
      position: fixed;
      top: 2px;
      left: 20px;
      background-color: #333;
      color: white;
      width: 100px;          /* set button width */
      height: 100px;         /* set button height */
      font-size: 20px;      /* smaller text */
      border: none;
      border-radius: 6px;
      cursor: pointer;
	}
  </style>
</head>
<body>
  <button class="back" onclick="location.href='index.html'">‚Üê Home</button>

  <button onclick="speak('Movement')" style="background-image:url('https://...');">Movement</button>
  <button onclick="speak('Basic Need')" style="background-image:url('https://...');">Basic Need</button>
  <button onclick="speak('Comfort')" style="background-image:url('https://...');">Comfort</button>
  <button onclick="speak('Room/Enviroment')" style="background-image:url('https://...');">Room/Enviroment</button>
  <button onclick="speak('Cleaning')" style="background-image:url('https://...');">Cleaning</button>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>

</html>
