<!DOCTYPE html>
<html>
<head>
  <title>Basic Needs (2)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial;
      overflow: hidden;
    }
    .scroll-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }
    button {
      width: 150px;
      height: 150px;
      margin: 10px;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .back {
      position: fixed;
      top: 2px;
      left: 20px;
      background-color: #333;
      color: white;
      width: 100px;
      height: 100px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .aac-button {
      width: 150px;
      height: 150px;
      margin: 10px;
      font-size: 22px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .aac-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .aac-button span {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      text-align: center;
      padding: 4px 0;
      font-size: 20px;
    }
    .keyboard-btn {
      position: fixed;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 8px 40px;
      width: 200px;
      height: 100px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .keyboard-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='Basic_Needs1.html'">← Back</button>

  <div class="scroll-area">
    <button class="aac-button" onclick="speak('Change Briefs')">
      <img src="image/change briefs-1.png" alt="Change Briefs">
      <span>Change Briefs</span>
    </button>
    <button class="aac-button" onclick="speak('Sleep')">
      <img src="image/sleep -1.png" alt="Sleep">
      <span>Sleep</span>
    </button>
    <button class="aac-button" onclick="speak('Glasses')">
      <img src="image/glasses-1.png" alt="Glasses">
      <span>Glasses</span>
    </button>
    <button class="aac-button" onclick="speak('Don’t Disturb')">
      <img src="image/do not disturb-1.png" alt="Don't Disturb">
      <span>Don't Disturb</span>
    </button>
    <button class="aac-button" onclick="speak('Prayer')">
      <img src="image/prayer-1.png" alt="Prayer">
      <span>Prayer</span>
    </button>

    <button class="keyboard-btn" onclick="location.href='Keyboard.html'">Keyboard</button>
  </div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
