<!DOCTYPE html>
<html>
<head>
  <title>Medical Team</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial;
      overflow: hidden;
    }
    .scroll-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }
    button {
      width: 150px;
      height: 150px;
      margin: 10px;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      color: blue;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      }
	.back {
      position: fixed;
      top: 2px;
      left: 20px;
      background-color: #333;
      color: white;
      width: 100px;          /* set button width */
      height: 100px;         /* set button height */
      font-size: 20px;      /* smaller text */
      border: none;
      border-radius: 6px;
      cursor: pointer;
	}
.aac-button {
  width: 150px;
  height: 150px;
  margin: 10px;
  font-size: 22px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* text goes to bottom */
  align-items: center;
  border: none;
  border-radius: 10px;
  overflow: hidden;
  background-color: #f1f1f1;
  cursor: pointer;
}

.aac-button img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.aac-button span {
  background: rgba(0, 0, 0, 0.5);
  color: white;
  width: 100%;
  text-align: center;
  padding: 4px 0;
  font-size: 20px;
}
.keyboard-btn {
  position: fixed;
  bottom: 2px;          /* distance from bottom of screen */
  left: 50%;
  transform: translateX(-50%); /* center horizontally */
  background-color: #333;
  color: white;
  padding: 8px 40px;
  width: 200px;          /* set button width */
  height: 100px;         /* set button height */
  font-size: 20px;      /* smaller text */
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1000;         /* make sure it’s above other content */
}

.keyboard-btn:hover {
  background-color: #555;
}
  </style>
</head>
<body>
  <button class="back" onclick="location.href='board_3.html'">← Back</button>
<div class="scroll-area">
  <button class="aac-button" onclick="speak('Doctor')">
    <img src="image/doctor-1.png" alt="Doctor">
    <span>Doctor</span>
  </button>
  <button class="aac-button" onclick="speak('Nurse')">
    <img src="image/nurse-1.png" alt="Nurse">
    <span>Nurse</span>
  </button>
  <button class="aac-button" onclick="speak('Occupational Therapist')">
    <img src="image/occupational therapist-1.png" alt="OT">
    <span>Occupational Therapist</span>
  </button>
  <button class="aac-button" onclick="speak('Respiratory Therapist')">
    <img src="image/respiratory therapist-1.png" alt="RT">
    <span>Respiratory Therapist</span>
  </button>
  <button class="aac-button" onclick="speak('Physical Therapist')">
    <img src="image/physical therapist-1.png" alt="PT">
    <span>Physical Therapist</span>
  </button>
	<button class="keyboard-btn" onclick="location.href='Keyboard.html'">Keyboard</button>
</div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>


</html>
