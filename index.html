<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAC Board Home</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
      font-family: Arial, sans-serif; 
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: clamp(20px, 4vw, 32px);
    }

    button {
      width: clamp(180px, 40vw, 250px);
      height: clamp(70px, 12vw, 90px);
      margin: 10px;
      font-size: clamp(16px, 2.5vw, 22px);
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      button {
        width: 80vw;
        height: 18vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Choose a Board</h1>
  <button onclick="location.href='board_1.html'">How I Feel</button>
  <button onclick="location.href='board_2.html'">What I Want/Need</button>
  <button onclick="location.href='board_3.html'">Who I Want/Need</button>
</body>
</html>
