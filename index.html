<!DOCTYPE html>
<html>
<head>
  <title>AAC Board</title>
  <style>
    body { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
    button { width: 150px; height: 150px; margin: 10px; font-size: 24px; }
  </style>
</head><body>
 <button onclick="speak('Bird')" style="
    width:150px;
    height:150px;
    background-image:url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fbirds%2Fbirds_PNG116.png&f=1&nofb=1&ipt=96f9150ca805c37f8fd45dc37a9098103873e99474df89b280fa48a12c87ad87');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    background-color:lightgray;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center
    font-size:20px;
">Bird</button>
   <button onclick="speak('Food')" style="
    width:150px;

    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center
    font-size:20px;
">Food</button>
     <button onclick="speak('Water')" style="
    width:150px;
    height:150px;
    background-image:url('https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Fwater%2Fwater_PNG50161.png&f=1&nofb=1&ipt=ebc7778b66da23548a934f4e2e0a389febbd75229f19800946547610b975fef8');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    background-color:lightgray;

    display:flex;

">Water</button>
  <button onclick="speak('Water')">Water</button>
  <button onclick="speak('Bathroom')">Bathroom</button>
  <button onclick="speak('Cold')">Cold</button>
  <button onclick="speak('Hot')">Hot</button>
  <button onclick="speak('Call Nurse')">Call Nurse</button>
  <button onclick="speak('Thank You')">Thank You</button>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
