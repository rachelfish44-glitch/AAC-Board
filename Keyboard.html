<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 100px 10px 20px 10px;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: clamp(20px, 5vw, 36px);
    }

    #display {
      width: 90%;
      max-width: 700px;
      min-height: 50px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: clamp(16px, 4vw, 28px);
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      overflow-x: auto;
      text-align: left;
    }

    .keyboard-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }

    .key-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      flex: 1 1 8%;
      min-width: 40px;
      max-width: 80px;
      height: clamp(40px, 10vw, 60px);
      font-size: clamp(14px, 3vw, 20px);
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .back {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #333;
      color: white;
      width: clamp(60px, 15vw, 100px);
      height: clamp(40px, 10vw, 60px);
      font-size: clamp(14px, 2vw, 18px);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .keyboard-container {
        gap: 5px;
      }
      button {
        min-width: 30px;
        max-width: 45px;
        height: 12vw;
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <button class="back" onclick="history.back()">← Back</button>
  <h1>Keyboard</h1>

  <div id="display"></div>

  <div class="keyboard-container">
    <!-- Numbers Row -->
    <div class="key-row">
      <button onclick="addChar('1')">1</button>
      <button onclick="addChar('2')">2</button>
      <button onclick="addChar('3')">3</button>
      <button onclick="addChar('4')">4</button>
      <button onclick="addChar('5')">5</button>
      <button onclick="addChar('6')">6</button>
      <button onclick="addChar('7')">7</button>
      <button onclick="addChar('8')">8</button>
      <button onclick="addChar('9')">9</button>
      <button onclick="addChar('0')">0</button>
    </div>

    <!-- Letters Rows -->
    <div class="key-row">
      <button onclick="addChar('Q')">Q</button>
      <button onclick="addChar('W')">W</button>
      <button onclick="addChar('E')">E</button>
      <button onclick="addChar('R')">R</button>
      <button onclick="addChar('T')">T</button>
      <button onclick="addChar('Y')">Y</button>
      <button onclick="addChar('U')">U</button>
      <button onclick="addChar('I')">I</button>
      <button onclick="addChar('O')">O</button>
      <button onclick="addChar('P')">P</button>
    </div>

    <div class="key-row">
      <button onclick="addChar('A')">A</button>
      <button onclick="addChar('S')">S</button>
      <button onclick="addChar('D')">D</button>
      <button onclick="addChar('F')">F</button>
      <button onclick="addChar('G')">G</button>
      <button onclick="addChar('H')">H</button>
      <button onclick="addChar('J')">J</button>
      <button onclick="addChar('K')">K</button>
      <button onclick="addChar('L')">L</button>
    </div>

    <div class="key-row">
      <button onclick="addChar('Z')">Z</button>
      <button onclick="addChar('X')">X</button>
      <button onclick="addChar('C')">C</button>
      <button onclick="addChar('V')">V</button>
      <button onclick="addChar('B')">B</button>
      <button onclick="addChar('N')">N</button>
      <button onclick="addChar('M')">M</button>
      <button onclick="addChar(' ')">Space</button>
      <button onclick="deleteChar()">⌫</button>
      <button onclick="speakText()">Speak</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function addChar(char) {
      display.textContent += char;
    }

    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function speakText() {
      const msg = new SpeechSynthesisUtterance(display.textContent);
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
