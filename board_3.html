<html>

    button { 
      width: 150px; height: 150px; 
      margin: 10px;

      color: white;
      border: none;
      border-radius: 10px;

      position: fixed;

      background-color: #333;
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='index.html'">‚Üê Home</button>

  <button onclick="speak('Water')" style="background-image:url('https://...');">Water</button>
  <button onclick="speak('Bathroom')" style="background-image:url('https://...');">Bathroom</button>
  <button onclick="speak('Help')" style="background-image:url('https://...');">Help</button>

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }
  </script>
